<!DOCTYPE html>
<html>
    <head lang="en">
        <title>Etch-A-Sketch</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div class="gamePad">
            <h1>Etch a Sketch</h1>
            <div class="screen"></div>

            <div class="settings">

                <button class="resetButton" onClick="window.location.reload()">Reset</button>

                <div class="resolutionBar">
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange" onchange="changeResolution()">
                </div>

                <button class="colorButton">Color
                    <input class="colorPicker" type="color" onchange="colorPicker()">
                </button>
                
            </div>
            
        </div>

        <script src="script.js"></script>

    </body>
</html>
