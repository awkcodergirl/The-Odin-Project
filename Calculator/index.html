<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link href="style.css" rel="stylesheet">
    </head>

    <body>
        <form id="form-container">
            <!-- Row 1 : Digits input field -->
            <input type="text" id="digits-input" name="digits-input">
        
            <!-- Row 2 : Clear and Delete Buttons -->
            <button type="button" id="clear-button">CLEAR</button>
            <button type="button" id="delete-button">DELETE</button>

            <!-- Row 3 : numbers with divide sign -->
            <button type="button" id="number seven">7</button>
            <button type="button" id="number eight">8</button>
            <button type="button" id="number nine">9</button>
            <button type="button" id="number divide">รท</button>
        
            <!-- Row 4 : numbers with multiply sign -->
            <button type="button" id="number four">4</button>
            <button type="button" id="number five">5</button>
            <button type="button" id="number six">6</button>
            <button type="button" id="number multiply">x</button>
        
            <!-- Row 4 : numbers with subtract sign -->
            <button type="button" id="number one">1</button>
            <button type="button" id="number two">2</button>
            <button type="button" id="number three">3</button>
            <button type="button" id="number minus">-</button>
        
            <!-- Row 4 : dot, zero, equals and plus sign -->
            <button type="button" id="number dot">.</button>
            <button type="button" id="number zero">0</button>
            <button type="button" id="number equals">=</button>
            <button type="button" id="number plus">+</button>

        </form>

        <footer>
            <p>Created by <a href="https://github.com/awkcodergirl">@awkcodergirl</a> - <a href="https://www.theodinproject.com/">The Odin Project</a></p>
        </footer>
    </body>
</html>
