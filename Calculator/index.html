<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link href="style.css" rel="stylesheet">
    </head>

    <body>

        <div id="container">
            <!-- Row 1 : Digits input field -->
            <div id="digits-input">
                <p id="input-history"></p>
                <p id="input">0</p>
            </div>
        
            <!-- Row 2 : Clear and Delete Buttons -->
            <button type="button" id="clear-button" class="button clear">CLEAR</button>
            <button type="button" id="delete-button" class="button delete">DELETE</button>

            <!-- Row 3 : numbers with divide sign -->
            <button type="button" id="number seven" class="button digit">7</button>
            <button type="button" id="number eight" class="button digit">8</button>
            <button type="button" id="number nine" class="button digit">9</button>
            <button type="button" id="number divide" class="button symbol">รท</button>
        
            <!-- Row 4 : numbers with multiply sign -->
            <button type="button" id="number four" class="button digit">4</button>
            <button type="button" id="number five" class="button digit">5</button>
            <button type="button" id="number six" class="button digit">6</button>
            <button type="button" id="number multiply" class="button symbol">x</button>
        
            <!-- Row 4 : numbers with subtract sign -->
            <button type="button" id="number one" class="button digit">1</button>
            <button type="button" id="number two" class="button digit">2</button>
            <button type="button" id="number three" class="button digit">3</button>
            <button type="button" id="number minus" class="button symbol">-</button>
        
            <!-- Row 4 : dot, zero, equals and plus sign -->
            <button type="button" id="number dot" class="button dot">.</button>
            <button type="button" id="number zero" class="button digit">0</button>
            <button type="button" id="number equals" class="button equals">=</button>
            <button type="button" id="number plus" class="button symbol">+</button>

        </div>

        <!-- Linking the JS script -->
        <script src="script.js"></script>

        <footer>
            <p>Created by <a href="https://github.com/awkcodergirl">@awkcodergirl</a> - <a href="https://www.theodinproject.com/">The Odin Project</a></p>
        </footer>
    </body>
</html>
