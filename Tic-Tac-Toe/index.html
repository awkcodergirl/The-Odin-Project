<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tic Tac Toe</title>
        <link href="style.css" rel="stylesheet">
        <link href="images/icon.png" rel="icon">
    </head>

    <body>
        <header>
            <h1>Tic Tac Toe</h1>
        </header>

        <div id="weaponDetails">
            <h3>Choose your weapon</h3>

            <div id="weapons">
                <a href="#" id="x-btn">X</a>
                <a href="#" id="o-btn">O</a>
            </div>
        </div>

        <div id="playButton" class="playbtn">
            <a href="#" class="playbtn">Play</a>
        </div>

        <div id="score-board">
            <div id="player">
                <h3>PLAYER 1</h3>
                <p id="player-score">0</p>
            </div>

            <div id="oponent">
                <h3>PLAYER 2</h3>
                <p id="oponent-score">0</p>
            </div>

            <div id="draw">
                <h3>DRAW</h3>
                <p id="draw-score">0</p>
            </div>
        </div>

        <div id="game-container">
            <!-- Row 1 -->
            <div class="cell 0"></div>
            <div class="cell 1"></div>
            <div class="cell 2"></div>
            
            <!-- Row 2 -->
            <div class="cell 3"></div>
            <div class="cell 4"></div>
            <div class="cell 5"></div>

            <!-- Row 3 -->
            <div class="cell 6"></div>
            <div class="cell 7"></div>
            <div class="cell 8"></div>
            
        </div>

        <div id="final-container">
            <a href="#" id="restart-button">Restart <img id="restart-icon" src="images/rotate-cw.svg"></a>
            <p id="statement"></p>
        </div>

        <footer id="developer-info">
            <p>Created with ❤️ by <a href="https://github.com/awkcodergirl">@awkcodergirl</a> - <a href="https://www.theodinproject.com/">The Odin Project</a></p> 
        </footer>

        <script src="script.js"></script>
    </body>
</html>
