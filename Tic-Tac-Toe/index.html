<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tic Tac Toe</title>
        <link href="style.css" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1>Tic Tac Toe</h1>
        </header>

        <div id="score-board">
            <div id="player">
                <h3>PLAYER</h3>
                <p class="player-score">0</p>
            </div>

            <div id="computer">
                <h3>COMPUTER</h3>
                <p class="computer-score">0</p>
            </div>

            <div id="draw">
                <h3>DRAW</h3>
                <p class="draw-score">0</p>
            </div>
        </div>

        <div id="game-container">
            <!-- Row 1 -->
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
            
            <!-- Row 2 -->
            <div class="four"></div>
            <div class="five"></div>
            <div class="six"></div>

            <!-- Row 3 -->
            <div class="seven"></div>
            <div class="eight"></div>
            <div class="nine"></div>

            <div id="restart-btn">
                <a href="#" class="button">Restart</a>
                <img id="restart-icon" src="images/rotate-cw.svg">
            </div>
        </div>

        <footer id="developer-info">
            <p>Created with ❤️ by <a href="https://github.com/awkcodergirl">@awkcodergirl</a> - <a href="https://www.theodinproject.com/">The Odin Project</a></p> 
        </footer>
    </body>
</html>
